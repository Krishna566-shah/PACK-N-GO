  <div class="form-container"> 
    <h2>Flight Booking Form</h2> 
    <form method="post"> 
      <label for="from">From:</label> 
      <input type="text" id="from" name="from" placeholder="Enter 
departure city" required> 

 
 
      <label for="to">To:</label> 
      <input type="text" id="to" name="to" placeholder="Enter destination 
city" required> 
 
      <label for="date">Date:</label> 
      <input type="date" id="date" name="date" required> 
 
      <label for="time">Time:</label> 
      <input type="time" id="time" name="time" required> 
      <label for="airline">Airline:</label> 
      <select id="airline" name="airline" required> 
        <option value="AIR INDIA">Select an Airline</option> 
        <option value="AIR INDIA">AIR INDIA</option> 
        <option value="VISTARA">VISTARA</option> 
        <option value="EMIRATES">EMIRATES</option> 
        <option value="INDIGO">INDIGO</option> 
      </select> 
 
      <label for="class">Class:</label> 
      <select id="class" name="class"> 
        <option value="">Select a class</option> 
        <option value="economy">Economy</option> 
        <option value="business">Business</option> 
        <option value="first">First Class</option> 
      </select> 
 
      <label for="passengers">Number of Passengers:</label> 
      <input type="number" id="passengers" name="passengers" min="1" 
max="10" required> 
 
      <div class="form-buttons"> 
        <input type="submit" value="Book Flight"> 
        <input type="reset" value="Reset"> 

 
      </div> 
    </form>
