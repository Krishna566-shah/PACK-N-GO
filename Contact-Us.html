  <div class="contact-container"> 
    <h2>Get in Touch</h2> 
    <form action="#" method="post"> 
      <label for="fullname">Full Name:</label> 
      <input type="text" id="fullname" name="fullname" 
placeholder="Your Name" required aria-label="Full Name"> 
 
      <label for="email">Email:</label> 
      <input type="email" id="email" name="email" 
placeholder="you@example.com" required aria-label="Email"> 
 
      <label for="subject">Subject:</label> 
      <input type="text" id="subject" name="subject" 
placeholder="Reason for contacting" required aria-label="Subject"> 
 
      <label for="message">Message:</label> 
      <textarea id="message" name="message" placeholder="Write your 
message here..." required 
        aria-label="Message"></textarea> 
 
      <button type="submit">Send</button> 
    </form> 
  </div> 
 
  <footer> 
    <p><b>Contact Us:</b> support@packngo.com | +91-9876543210</p>
