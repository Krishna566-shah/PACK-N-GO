  <main> 
    <div class="form-container"> 
      <h2>Train Booking Form</h2> 
      <form onsubmit="alert('        Train ticket booked successfully! Thank you.');"> 
        <label for="from">From:</label> 
        <input type="text" id="from" name="from" placeholder="Enter 
departure station" required> 
 
        <label for="to">To:</label> 
        <input type="text" id="to" name="to" placeholder="Enter 
destination station" required> 
 
        <label for="date">Date:</label> 
        <input type="date" id="date" name="date" required> 
 
        <label for="time">Departure Time:</label> 
        <input type="time" id="time" name="time" required> 
 
        <label for="class">Class:</label> 
 
        <select id="class" name="class"> 
          <option value="sleeper">Sleeper</option> 
          <option value="ac3">AC 3 Tier</option> 
          <option value="ac2">AC 2 Tier</option> 
          <option value="ac1">AC 1 Tier</option> 
          <option value="general">General</option> 
        </select> 
 
        <label for="passengers">Number of Passengers:</label> 
        <input type="number" id="passengers" name="passengers" 
min="1" max="10" required> 
 
        <div class="form-buttons"> 
          <input type="submit" value="Book Ticket"> 
          <input type="reset" value="Reset"> 
        </div> 
      </form> 
    </div> 
  </main>
