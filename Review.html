<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial
scale=1.0" /> 
  <link rel="stylesheet" href="CSS/Review.css" /> 
  <title>Drop Your Review - Pack-N-GO</title> 
 
</head> 
 
<body> 
 
  <header> 
    <h1>    Drop Your Review    </h1> 
    <p>We’re listening – help us improve your travel experience!</p> 
  </header> 
 
  <nav> 
    <a href="index.html" target="_blank">Home</a> | 
    <a href="About_Us.html" target="_blank">About Us</a> | 
    <a href="Sign-Up.html" target="_blank">Sign Up</a> | 
    <a href="Flight.html" target="_blank">Flights</a> | 
    <a href="Train.html" target="_blank">Trains</a> | 
    <a href="Packages.html" target="_blank">Packages</a> | 
    <a href="Contact-us.html" target="_blank">Contact Us</a> | 
    <a href="gallery.html" target="_blank">Gallery</a> | 
    <a href="FAQ.html" target="_blank">FAQ</a> | 
    <a href="Review.html" target="_blank">Review</a> 
  </nav> 
 
  <div class="form-container"> 
 
    <h2>          Share Your Thoughts</h2> 
    <form> 
      <label for="name">Your Name</label> 
      <input type="text" id="name" name="name" placeholder="e.g., 
Krishna Shah" required> 
 
      <label for="email">Email Address</label> 
      <input type="email" id="email" name="email" placeholder="e.g., 
you@example.com" required> 
 
      <label for="phone">Phone Number</label> 
      <input type="tel" id="phone" name="phone" placeholder="e.g., +91 
9876543210" required> 
 
      <label for="review">Your Review</label> 
      <textarea id="review" name="review" placeholder="What did you 
love or what can we improve?" required></textarea> 
 
      <label for="rating">Rating</label> 
      <select id="rating" name="rating" required> 
        <option value="" disabled selected>Select Rating</option> 
        <option value="1">  1 - Poor</option> 
        <option value="2">   2 - Fair</option> 
        <option value="3">    3 - Good</option> 
        <option value="4">     4 - Very Good</option> 
        <option value="5">      5 - Excellent</option> 
      </select> 
 
      <button type="submit">Submit Your Review</button> 
    </form> 
  </div> 
 
  <footer> 
 
    © 2025 Pack-N-GO Travels. All rights reserved. 
  </footer> 
 
</body> 
 
</html>
